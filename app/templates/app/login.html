<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MY RIDE</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'app/icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'app/icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/icons/favicon-16x16.png' %}">

    <meta name="msapplication-TileImage" content="{% static 'app/icons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- Modernizr -->


    <!-- Fonts -->
    <link type="text/css" href={% static 'app/css/font-awesome.min.css' %} rel="stylesheet">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<style>
    .login-page, .register-page{
        background: transparent;
    }
    #logo-text{
        color: white;
    }
    html{

        background: url({% static 'app/img/cover.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>


<body class="hold-transition login-page">
    <div class="login-box" >
        <div class="login-logo">
            <a href="/" id="logo-text"><i class="fa fa-car"></i>&nbsp;<b>My</b>ride</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <h4 class="login-box-msg">Log in to start your session</h4>
            {% if error_message %}
                <p class="error alert-danger alert"><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form action="{% url 'app:login_user' %}?next=/" method="post">
                {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input name="username" type="text" class="form-control" placeholder="Username" required>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <br>
                <a href="#" class="pull-right">Forgot password?</a><br>
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-offset-8 col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Log In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <!-- <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="https://myride.auth0.com/authorize?response_type=code&scope=openid%20profile%20email&client_id=Li1h8im1PjLRuZUl6JlUSYrRodwAabsQ&redirect_uri=http://localhost:8000/api/login/&connection=facebook"
                        class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Log in using
                    Facebook</a>
{#                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using#}
{#                    Google+</a>#}
            </div> -->
            <!-- /.social-auth-links -->




            <a href="{% url 'app:sign_up' %}" class="text-center">Register</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <script>
    window.onload = function() {
  for (t in document.getElementsByTagName("input")) {
    t.className = "form-control";
  }
};
</script>
    <!-- jQuery 2.2.3 -->
    <script src="{% static "app/plugins/jQuery/jquery-2.2.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{% static "app/bootstrap/js/bootstrap.min.js" %}"></script>
    </body>

</html>
