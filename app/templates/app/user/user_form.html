    <!-- Bootstrap 3.3.6 -->

<style>
    .login-page, .register-page{
        background: transparent;
    }
    #logo-text{
        color: white;
    }
    html{

        background: url({% static 'app/img/cover.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>

<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/" id="logo-text"><i class="fa fa-car"></i>&nbsp;<b>My</b>ride</a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Just a few more steps</p>


        <form action="" autocomplete="on" role="form" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% include 'app/template_form.html' %}
            <p>By signing up, you agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>
                .Others will be able to find you by email or by phone when provided.
            </p>
            <div class="col-xs-offset-8 col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>

        </form>

        <!-- <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="https://myride.auth0.com/authorize?response_type=code&scope=openid%20profile&client_id=Li1h8im1PjLRuZUl6JlUSYrRodwAabsQ&redirect_uri=http://localhost:8000/api/login/&connection=facebook"
               class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
                Facebook</a>
        </div> -->


        <a href="{% url 'app:login' %}" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->

</body>
